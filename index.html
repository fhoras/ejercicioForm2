<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <title>Formulario</title>
  </head>
  <body>
    <div class="divHeader"><h1>Formulario de compras</h1></div>

    <div class="divContenerPrincipal">
      <label for="nombre">Nombre </label>
      <input type="text" name="Nombre" id="nombre" />

      <label for="apellido">Apellido </label>
      <input type="text" name="apellido" id="apellido" />

      <label for="correo">E-mail </label>
      <input type="text" name="correo" id="correo" />

      <label for="producto">Producto</label>
      <input type="text" name="producto" id="producto" />

      <label for="cantidad">Cantidad</label>
      <input type="number" name="cantidad" id="cantidad" />

      <label for="consulta">Consulta</label>
      <textarea name="consulta" id="consulta" cols="30" rows="10"></textarea>

      <div class="divBoton">
        <button class="btn btn-outline-primary btn-lg" id="botonEnvio">
          Enviar
        </button>
        <button class="btn btn-outline-primary btn-lg" id="botonSuma" <img url("https://cdn-icons-png.flaticon.com/512/107/107831.png?w=740&t=st=1661205281~exp=1661205881~hmac=7a4bbacda736ef8721f50210299177e37f598fe31d684b7107c8babb18351a4a") alt="Sumar al carrito"/>
          SUMAR +
          
        </button>
      </div>
    </div>
    <script src="src/codigo.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
